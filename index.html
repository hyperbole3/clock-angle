<!DOCTYPE html>
<html>

<head>
<title>Clock</title>
</head>

<body>
  <div id="page" style="">
  <label for="hour">Stunde:</label>
  <input type="number" id="hour" name="hour" min="0" max="23" />
  <label for="minute">Minute:</label>
  <input type="number" id="minute" name="minute" min="0" max="59" />
  <button onclick="calc()">Winkel berechnen</button>
  <script>
  function calc() {
    let h = parseFloat(document.getElementById("hour").value);
    if (h >= 12.0) h -= 12.0;
    const m = parseFloat(document.getElementById("minute").value);
    const hp = h + (m/60.0);
    const alpha = hp * 30.0;
    const beta = m * 6.0;
    const d = Math.abs(alpha-beta);
    const e = Math.min(360.0 - d, d);
    document.getElementById("result").innerText = "" + e + "Â°";
  }
  </script>
  <label id="result"></label>
  </div>
</body>

</html>
